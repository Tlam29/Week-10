<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="teams">Teams</label>
                        <input type="text" class="form-control" id="teams">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="division">Division</label>
                        <select name="divison" id="division">
                            <option value="afc-north">AFC North</option>
                            <option value="afc-south">AFC South</option>
                            <option value="afc-east">NFC East</option>
                            <option value="afc-west">NFC West</option>
                            <option value="nfc-north">NFC North</option>
                            <option value="nfc-south">NFC South</option>
                            <option value="nfc-east">NFC East</option>
                            <option value="nfc-west">NFC West</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
